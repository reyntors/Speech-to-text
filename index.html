<!DOCTYPE html>
<html>
  <head>
    
    <title>Voice Controlled Notes App</title>
   
    <meta http-equiv="Permissions-Policy" content="accelerometer 'none'; camera 'none'; geolocation 'none'; microphone 'none'; payment 'none'">

    

    <link rel="stylesheet" href="https://github.com/reyntors/Speech-to-text/blob/master/styles.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    
      <div class="input-single">
        <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="6"></textarea>
      </div>         
      <button id="start-record-btn" title="Start Recording">Start Speech</button>
      <button id="pause-record-btn" title="Pause Recording">Stop Speech</button>
      <p id="recording-instructions">Press the <strong> Press Start Speech </strong> button and allow access.</p>
    </div>
  <script src="https://github.com/reyntors/Speech-to-text/blob/master/script.js"></script>
    <script src="script.js"></script>
 
  </body>
</html>
