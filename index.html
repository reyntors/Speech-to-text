<!DOCTYPE html>
<html>
  <head>
    <title>Voice Controlled Notes App</title>
    <meta http-equiv="Permissions-Policy" content="accelerometer 'none'; camera 'none'; geolocation 'none'; microphone 'none'; payment 'none'">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="input-single">
      <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="6"></textarea>
    </div>         
    <button id="start-record-btn" title="Start Recording">Start Speech</button>
    <p id="recording-instructions">Press the <strong>Start Speech</strong> button and allow access.</p>
    <script src="script.js"></script>
  </body>
</html>
